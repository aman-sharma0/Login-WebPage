<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <form class="Login">
        <h1>Login</h1>
        <span>to decode your dreams</span>

        <div class="inputbox">
          <input type="text" required />
          <label>Email</label>
        </div>

        <div class="inputbox">
          <input type="password" required />
          <label>Password</label>
        </div>

        <div class="forget">
          <label> <input type="checkbox" />Remember Me </label>
        </div>

        <button>Log In</button>

        <div>
          <span>OR</span>
        </div>

        <div class="Login_google">
          <a
            href="https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?response_type=code&access_type=online&client_id=156442939088-pr6rdggfmtkmhsdcn86ctg71kd6ptv2b.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fwingz.itvedant.com%2Findex.php%2Fsite%2Fgoogle-response&state&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fplus.login%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fplus.me&approval_prompt=auto&service=lso&o2v=1&theme=glif&flowName=GeneralOAuthFlow"
          >
            <img
              src="https://wingz.itvedant.com/google.svg"
              alt=""
              class="google-icon"
            />
            Login with Google</a
          >
        </div>
      </form>
    </section>
  </body>
</html>
